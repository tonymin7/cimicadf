name: Enforce Release or Hotfix Branch for Pull Requests

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if source branch is a release or hotfix branch
        run: |
          SOURCE_BRANCH="${{ github.head_ref }}"
          if [[ "$SOURCE_BRANCH" =~ ^release/.* || "$SOURCE_BRANCH" =~ ^hotfix/.* ]]; then
            echo "Source branch '$SOURCE_BRANCH' is valid (matches release/* or hotfix/*)."
          else
            echo "Error: Pull requests to '${{ github.base_ref }}' must come from a branch matching 'release/*' or 'hotfix/*'. Current branch: '$SOURCE_BRANCH'."
            exit 1
          fi
