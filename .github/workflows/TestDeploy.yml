on:
  # workflow_dispatch: changed to manual
  pull_request:
    branches:
    - test
    types:
    - closed


permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: test
    steps:
    - uses: actions/checkout@v3
    
# Installs Node and the npm packages saved in your package.json file in the build
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
      with:
        node-version: 18.x
        
    - name: install ADF Utilities package
      run: npm install
      working-directory: ${{github.workspace}}/ADFROOT/build  # (1) provide the folder location of the package.json file
        
# Validates all of the Data Factory resources in the repository. You'll get the same validation errors as when "Validate All" is selected.
    - name: Validate
      run: |
        npm run build validate \
        ${{github.workspace}}/ADFROOT/ \
        /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ vars.VAR_RG }}/providers/Microsoft.DataFactory/factories/${{ vars.VAR_ADF_NAME }} 
      working-directory: ${{github.workspace}}/ADFROOT/build
 

    - name: Validate and Generate ARM template
      run: |
        npm run build export \
        ${{github.workspace}}/ADFROOT/ \
        /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ vars.VAR_RG }}/providers/Microsoft.DataFactory/factories/${{ vars.VAR_ADF_NAME }} "ExportedArmTemplate"  
      working-directory: ${{github.workspace}}/ADFROOT/build
 
# In order to leverage the artifact in another job, we need to upload it with the upload action 
    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ExportedArmTemplate 
        path: ${{github.workspace}}/ADFROOT/build/ExportedArmTemplate
        
  release:
    needs: build
    runs-on: ubuntu-latest
    environment: test 
    steps:
    
      - uses: actions/checkout@v3
 # we 1st download the previously uploaded artifact so we can leverage it later in the release job     
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ExportedArmTemplate # (5) Artifact name 
          
      - name: Login via Az module
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true 

      - name: data-factory-deploy
        uses: Azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ vars.VAR_RG }} 
          template: ARMTemplateForFactory.json 
          parameters: ADFROOT/parameters/${{ vars.VAR_PARAMETERS }}
          deploymentMode: incremental
          # skipAzModuleInstallation:  # Parameters which skip the Az module installation. Optional, default is false.      
